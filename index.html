<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EYELANDER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body class="container" id="bodycontainer">
    <h1>EYELANDER</h1>
    <h3 id="hello"></h3>
    <div id="playerName">
      <p class="name">ENTER YOUR NAME</p>
      <input type="text" id="inputName" />&nbsp;
      <div class="checkbox"><input type="checkbox" /> Play as Guest</div>
      &nbsp;
      <div class="checkbox"><input type="checkbox" id="mute" /> Mute Music</div>
      &nbsp;
      <button class="start-btn" onclick="launchGame()">LAUNCH GAME</button>
    </div>
    <div id="gameContainer" class="lineUp">
      <div id="scoreWrapper">

        <fieldset>
          <legend>Score</legend>
          <div id="score"></div>
        </fieldset>

        <fieldset>
          <legend>Level</legend>
          <div id="level"></div>
        </fieldset>
      </div>

      <div class="Instruction" id="Inst-Conatianer"></div>

      <div id="global" class="box-wrapper"></div>
      <div class="buttonwrapper" id="buttonwrapper">
  
        <button onclick="generateBoxes();showDiv()" class="start-btn" id="startbtn">
          START
        </button>
        <br />
        <button onclick="submit()" class="start-btn" id="submitbtn">SUBMIT</button>
        <br />
      </div>
      <div id="message"></div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
